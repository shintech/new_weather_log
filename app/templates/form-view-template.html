<div class="form-group">
  <label for="temp_low" class="control-label">Temp Low</label>
  <input class="form-control" type="text" id="temp_low_input" temp_low="temp_low" placeholder="Enter temp_low...">
  <span class="help-block hidden"></span>
</div>

<div class="form-group">
  <label for="temp_hi" class="control-label">Temp Hi</label>

  <span class="help-block hidden"></span>
</div>

<button class="btn btn-inverse btn-block submit-button">Submit</button>
<span class="message-block hidden"></span>
